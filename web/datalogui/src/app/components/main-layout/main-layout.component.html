<div class="wrapper">
  <div class="overlay" *ngIf="showSpinner === true">
    <div class="spinner-wrapper">
      <mat-spinner></mat-spinner>
    </div>
  </div>

  <div class="loaded-content" [class.blurred]="showSpinner">   
    
    <div fxLayout="row">
      <app-main-toolbar class="noprint"></app-main-toolbar>
    </div>
    <div fxLayout="row">
        <div fxFlex="{{leftArea}}" style="overflow: auto;height: 90vh;" class="noprint">
          <selected-item-inspector></selected-item-inspector>
          <mat-divider></mat-divider>
          <select-table></select-table>
        </div>
        <div fxFlex="5px" style="background-color: gray;">
        </div>
        <div fxFlex="75%" style="overflow: auto;height: 90vh;">          
          <mat-tab-group>
            <mat-tab label="Topology">  
              <app-topology></app-topology>      
            </mat-tab>
            <mat-tab label="Data">  
              <topology-grid-view></topology-grid-view>
            </mat-tab>            
            <mat-tab label="Templates">
              <tepmlate-editor></tepmlate-editor>
            </mat-tab>
            <mat-tab label="Projects">
              <app-projects></app-projects>
            </mat-tab>
            <mat-tab label="Item info">
              <selected-item-info></selected-item-info>
            </mat-tab>            
          </mat-tab-group>
        </div>
      </div>

  </div>
</div>

<mat-toolbar>
    <span>Data topology</span>
    <span>&nbsp;</span>
    <div class="button-container">
<!--      <button mat-mini-fab color="primary" aria-label="Save" (click)="save()">
        <mat-icon>save</mat-icon>
      </button>
-->    
      <button mat-mini-fab color="primary" aria-label="Zoom to fit" (click)="zoomToFit()">
        <mat-icon>fit_screen</mat-icon>
      </button>

      <button mat-mini-fab color="primary" aria-label="Center" (click)="centerGraph()">
        <mat-icon>open_with</mat-icon>
      </button>      
    </div>

    <span>&nbsp;</span>

    <span *ngFor="let project of projects">
      <span *ngIf="project === currentProject" style="color: mediumblue;">&nbsp;{{project}}&nbsp;</span>
      <span *ngIf="project !== currentProject" style="color: gray;">&nbsp;{{project}}&nbsp;</span>
      <button mat-mini-fab color="primary" (click)="loadProject(project)" [disabled]="project === currentProject">
        <mat-icon>done</mat-icon>
      </button>
    </span>

    <div class="button-container">
      <button mat-mini-fab color="primary" aria-label="Clear" (click)="clear()">
        <mat-icon>clear</mat-icon>
      </button>
    </div>

</mat-toolbar>

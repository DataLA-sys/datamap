<div fxLayout="row">
  <div fxFlex="97%" fxLayoutAlign="space-between center">
    <section layout="row">
      <button mat-button matTooltip="Open project" (click)="toggleDrawer()">
        <mat-icon>folder_open</mat-icon>
      </button>
      <span>&nbsp;</span>
      <ng-container *ngFor="let project of projects">
        <button mat-button color="basic" matTooltip="Load project {{project}}" (click)="loadProject(project)" [disabled]="project === currentProject">
          {{project}}
          <mat-icon>content_paste</mat-icon>
        </button>
      </ng-container>          
      </section>
  </div>
  <div fxFlex="3%" fxLayoutAlign="end center space-around">
    <button mat-button color="basic" matTooltip="Clear data" (click)="clear()">
      <mat-icon>clear</mat-icon>
    </button>
  </div>
</div>

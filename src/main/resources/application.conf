    ask-timeout = 90s
  }
  system {
    port = 8085,
    dataFolder = "./data/",
    templatesFolder = "./templates/",
    commandsFile = "./commands.json"
  }
  db {
    useDB = false,
    host = "127.0.0.1",
    port = 5984,
    user = "admin",
    password = "admin",
    database = "datalog"
  }
}
